version: '3.7'

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rentex
    volumes:
      - pgdata:/data/postgres
  app:
    depends_on:
      - database_ignite
    build: .
    container_name: rentex
    restart: always
    ports:
      - "3333:3333"
    volumes:
      - .:/usr/app
volumes:
  pgdata: 
    driver: local
